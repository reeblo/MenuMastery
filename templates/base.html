<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MenuMastery{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
    :root {
        --primary-color: {{ theme_color|default('#3498db') }};
    }
    </style>
</head>
<body {% if current_user.is_authenticated %}data-user-authenticated="true"{% endif %}>
    <!-- Navbar mejorado manteniendo el diseño original -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a href="{{ url_for('inicio') }}" class="navbar-brand d-flex align-items-center" aria-label="inicio MenuMastery">
                    <img src="{{ url_for('static', filename='img/logo empresa.webp') }}" alt="logo de MenuMastery" width="45" height="50" class="me-2" loading="lazy"/>
                    <span class="fw-bold">MenuMastery</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('inicio') }}" data-section="inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('menu') }}" data-section="menu">Menú</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('reservas') }}" data-section="reservas">Reservas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('contacto') }}" data-section="contacto">Contacto</a></li>
                    </ul>
                    
                    <div class="d-flex icons">
                        <a href="{{ url_for('carrito') }}" id="carritoToggle" class="nav-link" aria-label="Carrito de compras">
                            <img src="{{ url_for('static', filename='img/carro de compras.webp') }}" alt="Carrito de compras" class="icon" width="23" height="23" loading="lazy" />
                            <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">
                                0
                            </span>
                        </a>

                        <a href="{{ url_for('perfil') }}" id="usuarioIcon" class="nav-link ms-3" aria-label="Perfil de usuario">
                            <img src="{{ url_for('static', filename='img/usuario.webp') }}" alt="Perfil de usuario" class="icon" width="23" height="23" loading="lazy" />
                        </a>

                        {% if current_user.is_authenticated %}
                            <span class="user-greeting d-flex align-items-center me-3">
                                <i class="fas fa-hand-sparkles me-1 text-primary"></i>
                                Hola, <strong>{{ current_user.nombre }}</strong>
                            </span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido dinámico -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer global -->
    <footer class="footer-contacto">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="info-contacto">
                        <p><img src="/static/img/cell.webp" alt="Teléfono"> 315 5522048</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="descarga text-center">
                        <p>Proximamente en:</p>
                        <div>
                            <a href="#"><img src="/static/img/apple_store.webp" alt="App Store" class="d-inline"></a>
                            <a href="#"><img src="/static/img/icons8-google-play-30.png" alt="Play Store" class="d-inline"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="redes-sociales text-end">
                        <p>Redes sociales:</p>
                        <div>
                            <a href="#"><img src="/static/img/fb_icon-icons.webp" alt="Facebook"></a>
                            <a href="#"><img src="/static/img/Instagram_New_icon-icons.webp" alt="Instagram"></a>
                            <a href="#"><img src="/static/img/whatsapp.webp" alt="WhatsApp"></a>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
